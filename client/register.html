<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumX Register</title>
    <link rel="stylesheet" href="./assets/css/forexStyles.css">
    <script src="./assets/scripts/forexRegister.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!--Pixel font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!--Montserrat font-->
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital@1&display=swap" rel="stylesheet"> <!--Neuton highlight font-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> <!--Font awesome 4.7-->
</head>
<body class="registerScreen">
    <section class="registerPanel">
        <h1 class="">Welcome to ForumX</h1>
        <div class="flex">
            <form action="" class="" id="">
                <input type="text" name="" id="registerFirstName" placeholder="First Name *" required>
                <input type="text" name="" id="registerLastName" placeholder="Last Name *" required>
                <input type="date" name="" id="registerBirthday" placeholder="Birthday">
                <input type="text" name="" id="registerUsername" placeholder="Username *" required>
                <input type="phone" name="" id="registerPhone" placeholder="Phone Number">
                <input type="email" name="" id="registerEmail" placeholder="Email *" required>
                <input type="password" name="" id="registerPassword" placeholder="Password *" required>
                <input type="password" name="" id="registerPasswordConfirm" placeholder="Repeat Password *" required>
                <div class="btn" id="registerButton">Register</div>
            </form>
            <div class="alertBox" id="alertBox"></div>
        </div>
        
    </section>
</body>
</html>
