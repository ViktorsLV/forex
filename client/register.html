<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumX Register</title>
    <link rel="stylesheet" href="./assets/css/forexStyles.css">
    <script src="./assets/scripts/forexScript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!--Pixel font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!--Montserrat font-->
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital@1&display=swap" rel="stylesheet"> <!--Neuton highlight font-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> <!--Font awesome 4.7-->
</head>
<body class="registerScreen">
    <section class="registerPanel">
        <h1 class="">Welcome to ForumX</h1>
        <div class="flex">
            <form action="" class="" id="">
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name">
                <input type="date" name="" id="" placeholder="Birthday">
                <input type="text" name="" id="" placeholder="Username">
                <input type="phone" name="" id="" placeholder="Phone Number">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <input type="password" name="" id="" placeholder="Repeat Password">
                <div class="btn" id="">Register</div>
            </form>
        </div>
        
    </section>
</body>
</html>
